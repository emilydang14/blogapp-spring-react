spring:
  datasource:
    url: jdbc:mysql://localhost:3308/blog_app
    username: root
    password: SecretRootPassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  application:
    name: BLOG-APP